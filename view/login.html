<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ログイン</title>
</head>

<body>
    <!-- header部分 -->
    <div class="header">
        <img src="../img/header_logo.png" height="80px">
    </div>

    <!-- ログインフォーム -->
    <form id="login-form" name="login-form" action="./top.html">
        <input name="csrftoken" id="csrftoken" type="hidden" value="">
        <div id="login-form-area">

            <div id="login-form-area-inline">

                <table id="login-ui-area">
                    <tbody>
                        <tr>
                            <td class="label-width">ユーザーID</td>
                            <td>
                                <input type="text" name="login-user-id" class="login-form-style" tabindex="1">
                            </td>
                        </tr>
                        <tr>
                            <td class="label-width">パスワード</td>
                            <td>
                                <input type="password" name="login-user-password" class="login-form-style" tabindex="2">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button class="login-button-style" tabindex="3">ログイン</button>

            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
