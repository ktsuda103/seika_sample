      <form class="search-form row">
        <div class="col-12 row">
          <label for="client" class="form-label col-2">店舗名</label>
          <div class="col-10">
            <input type="text" id="client" class="form-control" placeholder="フリーワード検索">

      </form>

    <div class="text-end my-3">
      <button class="btn bg-warning">店舗追加</button>
    </div>

    <!-- 登録商品一覧 -->
    <div class="scroll-table">
        <table>
            <thead>
              <tr>
                <th class="">店舗No</th>
                <a href=""><th class="">店舗名</th></a>
