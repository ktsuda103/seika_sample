<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zaiko.css">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>タスク管理</title>
</head>
<body>
  <!-- header部分 -->
  <div class="header">
    <!-- ハンバーガーメニュー -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="../img/header_logo.png" height="80px">
    <ul class="header-menu">
      <a href="./top.html"><li class="header-menu-item">TOP</li></a>
      <li class="header-menu-item">ユーザー名</li>
      <a href="../index.html"><li class="header-menu-item">ログアウト</li></a>
    </ul>
  </div>

  <!-- サイドバー -->
  <div class="sidebar">
    <nav>
      <ul>
        <a href="./top.html"><li>TOP</li></a>
        <a href="./tenpo.html"><li>店舗管理</li></a>
        <a href="./task.html"><li>タスク管理</li></a>
        <a href="./keiri.html"><li>経理管理</li></a>
      </ul>
    </nav>
  </div>
    
  <!-- メイン -->
  <main class="main-content">
    <h2 class="mt-4">タスク管理</h2>
    <!-- タスク追加ボタン -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        <i class="fas fa-plus"></i> タスク追加
      </button>
    </div>

    <!-- タスク一覧 -->
    <div class="card">
      <div class="card-header bg-secondary text-white">タスクリスト</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>店舗Aの契約更新手続き</span>
          <span class="badge bg-danger">本日締切</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>ECサイトのバナー差し替え</span>
          <span class="badge bg-warning text-dark">明日まで</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>新店舗情報の登録</span>
          <span class="badge bg-success">期限：2025/04/10</span>
        </li>
      </ul>
    </div>

    <!-- タスク追加モーダル -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">タスク追加</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">タスク内容</label>
              <input type="text" class="form-control" placeholder="例：契約更新手続き">
            </div>
            <div class="mb-3">
              <label class="form-label">期限</label>
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">追加</button>
          </div>
        </form>
      </div>
    </div>
  </main>
    
  <script src="../js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
