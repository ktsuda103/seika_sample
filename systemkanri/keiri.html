<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/kintai.css">
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>勤怠管理</title>
</head>
<body>
  <!-- header部分 -->
  <div class="header">
    <img src="../img/header_logo.png" height="80px">
    <ul class="header-menu">
      <a href="./top.html"><li class="header-menu-item">TOP</li></a>
      <li class="header-menu-item">ユーザー名</li>
      <a href="../index.html"><li class="header-menu-item">ログアウト</li></a>
    </ul>
  </div>

  <!-- サイドバー -->
  <button id="toggle-btn">Open</button>
  <div class="sidebar">
    <nav>
      <ul>
        <a href="./top.html"><li>TOP</li></a>
        <a href="./tenpo.html"><li>店舗管理</li></a>
        <a href="./task.html"><li>タスク管理</li></a>
        <a href="./keiri.html"><li>経理管理</li></a>
      </ul>
    </nav>
  </div>
    
  <!-- メイン -->
  <main class="main-content container">
    <h2 class="mt-4">経理管理</h2>
  
    <!-- 売上入力フォーム -->
    <div class="card p-4 mt-3">
      <h4 class="mb-3">売上入力</h4>
      <form>
        <div class="row">
          <div class="col-md-4">
            <label for="sales-date" class="form-label">日付:</label>
            <input type="date" id="sales-date" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="store-select" class="form-label">店舗:</label>
            <select id="store-select" class="form-select">
              <option value="">店舗を選択</option>
              <option value="店舗A">店舗A</option>
              <option value="店舗B">店舗B</option>
              <option value="店舗C">店舗C</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="sales-amount" class="form-label">売上額:</label>
            <input type="number" id="sales-amount" class="form-control" placeholder="例：50000">
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary">売上を保存</button>
          </div>
        </div>
      </form>
    </div>

    <!-- 仕入入力フォーム -->
    <div class="card p-4 mt-4">
      <h4 class="mb-3">仕入入力</h4>
      <form>
        <div class="row">
          <div class="col-md-4">
            <label for="purchase-date" class="form-label">日付:</label>
            <input type="date" id="purchase-date" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="purchase-type" class="form-label">仕入区分:</label>
            <select id="purchase-type" class="form-select">
              <option value="原材料費">原材料費</option>
              <option value="雑費">雑費</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="purchase-amount" class="form-label">仕入額:</label>
            <input type="number" id="purchase-amount" class="form-control" placeholder="例：15000">
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary">仕入を保存</button>
        </div>
      </form>
    </div>
  
    <!-- 履歴表示 -->
    <div class="mt-4">
      <ul class="nav nav-tabs" id="recordTabs">
        <li class="nav-item">
          <a class="nav-link active" id="daily-tab" data-bs-toggle="tab" href="#daily">日別記録</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="monthly-tab" data-bs-toggle="tab" href="#monthly">月別記録</a>
        </li>
      </ul>
  
      <div class="tab-content mt-3">
        <!-- 日別記録 -->
        <div class="tab-pane fade show active" id="daily">
          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>日付</th>
                <th>売上</th>
                <th>仕入</th>
                <th>粗利</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="daily-check"></td>
                <td>2025-04-01</td>
                <td>¥50,000</td>
                <td>¥15,000</td>
                <td>¥35,000</td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- 月別記録 -->
        <div class="tab-pane fade" id="monthly">
          <table class="table table-striped">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAllMonthly"></th>
                <th>月</th>
                <th>売上合計</th>
                <th>仕入合計</th>
                <th>粗利</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="monthly-check"></td>
                <td>2025-04</td>
                <td>¥1,500,000</td>
                <td>¥450,000</td>
                <td>¥1,050,000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <!-- PDF発行ボタン -->
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-success">売上仕入一覧発行 (PDF)</button>
    </div>
  </main>
    
  <script src="../js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
